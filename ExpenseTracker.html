<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <link rel="stylesheet" href="./ExpenseTracker.css">
</head>
<body>
    <div id="ExpenseTracker">
        <h1>ExpenseTracker</h1>
        <input type="number" id="income" placeholder="Enter your income">
         <button type="submit" onclick="submitIncome()">AddIncome</button>
            <div id="incomeDisplay"></div>
              <h3 id="summary"></h3>
           <input type="number" id="expense" placeholder="Enter your expense">
         <button type="submit" onclick="submitExpense()">AddExpense</button>
    </div>
    <div id="expenseDisplay"></div>
</body>
<script src="./ExpenseTracker.js"></script>
</html>
